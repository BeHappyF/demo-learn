<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc()</title>
    <style>
        /* 去除浏览器默认设置 */
        html, body {margin: 0;}
        .content {min-height: calc(100vh - 50px);}
        footer {height: 50px;}
    </style>
</head>
<body>
    <div class="content">
        content
    </div>
    <footer>footer</footer>
</body>
</html>
